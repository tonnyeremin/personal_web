# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
   
    steps:
    - uses: actions/checkout@v2 
    - name: Publish app
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        passphrase: ${{ secrets.PASSPHRASE }}
        port: ${{ secrets.PORT }}
        source: "${{ GITHUB_WORKSPACE }}/personal_web, !{{GITHUB_WORKSPACE}}/personal_web/.github"
        target: "/var/www/personal"
      
    - name: Run a one-line script
      run: echo Done!
